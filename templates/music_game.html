{% extends 'base.html' %}

{% block head %}

<title>Home Page - Music Quiz</title>

{% endblock %}

{% block body %}

    <h2>Game Screen</h2>
    <br>
    <h3>Artist name: {{ artist_name }}</h3>
    {% if good_answer == 1 %}
    <h3 style="color:green"> Good answer!</h3>

    {% elif good_answer == 0 %}
    
    <h3 style="color:red"> Bad answer =( Correct answer was: {{ prev_song_title }} </h3>
    {% endif %}
    <audio controls autoplay>
      <source src="{{ song_url }}" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <form action="{{ url_for('game') }}" method="post">
    <input type="text" name="answer" autofocus>
    <input type="submit">
  </form>


{% endblock %}
