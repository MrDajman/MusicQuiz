{% extends 'base.html' %}

{% block head %}

<title>Home Page - Music Quiz</title>

{% endblock %}

{% block body %}

    <h3>Artist info</h3>
    <br>
    {% if artist_found == 1 %}
    <h4>Artist name: {{ artist_name }}</h4>
    <h4>Found songs: {{ found_songs }}</h4>
    <br>
    <form action="{{ url_for('game') }}" method="get">
      <input type="submit" value = "Guess titles of 10 random songs" class="btn btn-primary full">
    </form>
    <br>
    <form action="{{ url_for('home') }}" method="get">
      <input type="submit" value="Home page" id="answer_button" class="btn btn-secondary full btn-sm">
    </form>


    {% else %}
    <h3>Artist not recognized</h3>
    {% endif %}

{% endblock %}
